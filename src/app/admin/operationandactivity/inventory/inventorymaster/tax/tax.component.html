
            <div class="page-content">
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-lg-12 page-col-nopadding">
                            <div class="card page-header-title card-title text-uppercase">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-4"><span class="pagetitle"><i class="fas fa-users text-success font-size-18"></i>&nbsp; Tax</span></div>
                                        
                                        <div class="col-lg-8  ">
                                            <div style="float:right !important">
                                                 
                                                <button   class="btn btn-secondary dropdown-toggle btn-option" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                   MORE OPTIONS<i class="mdi mdi-chevron-down"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right" style="position: absolute; transform: translate3d(-1px, 37px, 0px); top: 0px; left: 0px; will-change: transform;" x-placement="bottom-end">
                                                    <a class="dropdown-item" href="#" data-target="#addLeave" data-toggle="modal">Create New Leave</a>
                                                    <a class="dropdown-item" href="#">Another action</a>
                                                    <a class="dropdown-item" href="#">Something else here</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                 
                    
                    <div class="row">
                        <div class="col-lg-4 col-left-nopadding">
                            <form [formGroup]="taxForm" (ngSubmit)="submitForm()" class="needs-validation" novalidate>

                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Tax Name</label>
                                            </div>
                                            <div class="col-lg-7">
                                                <input type="text" formControlName="taxName" name="taxName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.taxName.errors }"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Rate</label>
                                            </div>
                                            <div class="col-lg-4">
                                                <input type="number" formControlName="rate" name="rate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rate.errors }"/>
                                            </div>
                                            <div class="col-lg-3">
                                                <select class="form-control">
                                                    <option>%</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <label class="col-form-label">Description</label>
                                            </div>
                                            <div class="col-lg-12">
                                                <textarea class="form-control"style="height:70px !important"  formControlName="description" name="description"></textarea>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-top:7px">
                                            <div class="col-lg-5">
                                                <label class="col-form-label">Status</label>
                                            </div>
                                            <div class="col-lg-5">
                                                <select class="form-control"  formControlName="status" name="status">
                                                    <option [value]=true>Active</option>
                                                    <option [value]=false>Deactive</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom:25px"></div>
                                        <div class="row  ">
                                            <div class="col-lg-12 text-sm-right ">
                                                <button type="button" (click)="resetForm()" class="btn w-sm  btn-warning waves-effect waves-light">
                                                    <i class="bx bx-revision  align-middle mr-1 font-size-18"></i><b>Reset</b>
                                                </button>
                                                <button   type="submit"  class="btn w-sm btn-success waves-effect waves-light">
                                                    <i class="bx bx-check-double    align-middle mr-1 font-size-18"></i><b> Save Tax</b>
                                                </button>
                                              
                                            </div>
                                        </div>
                                      
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-8 page-col-nopadding">
                            <div class="card">
                                <div class="card-body">
                                    <div class="alert alert-secondary status-padding">
                                        <div class="row" style="">
                                            <div class="col-lg-9 ">
                                                <button class="btn btn-info btn-sm  waves-effect waves-light m-1">{{totalRows}}</button>
                                            </div>
                                            
                                            <div class="col-lg-3">
                                                <input type="text" class="form-control" placeholder="Search">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 table-responsive">
                                            <table class="table   mb-0  table-centred">
                                                <thead>
                                                    <tr class="thead-light">
                                                        
                                                        <th>SNO</th> 
                                                        <th>TAX NAME</th> 
                                                        <th>RATE(%) </th>  
                                                        <th>DESCRIPTION</th> 
                                                        <th class="text-center">STATUS</th>
                                                        <th   class="text-center">ACTION</th>  

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let tax of taxesFilteredList; let i = index">
                                                        <td>{{i+1}}</td>
                                                        <td>{{tax.taxName}}</td>
                                                        <td>{{tax.rate}}</td> 
                                                        <td>{{tax.description}}</td> 
                                                        <td *ngIf="tax.status" class="text-center">
                                                            <span class="badge badge-pill badge-success">Active</span>
                                                        </td>
                                                        
                                                        <td *ngIf="!tax.status" class="text-center">
                                                            <span class="badge badge-pill badge-danger">Deactive</span>
                                                        </td>
                                                        <td class="text-center">
                                                            <a href="javascript:void(0);" (click)="updateForm(tax.id)" class="action-icon text-success"> <i class="far fa-edit  font-size-14"></i></a>
                                                            <a href="javascript:void(0);" (click)="deleteForm(tax.id)" class="action-icon text-danger"> <i class=" bx bxs-trash font-size-14"></i></a>
                                                        </td>
                                                    </tr> 
                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                      
                                </div>
                            </div> 
                        </div>
                    </div>





                </div>
                <!-- container-fluid -->
            </div>
